<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata: character encoding, viewport settings, and page title -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Albums</title>
        <style>
            /* Styling for the body to center content and set a background */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            /* Container layout settings */
            .container {
                max-width: 375px;
                margin: 0 auto;
                background-color: white;
                height: 700px; 
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            /* Header styling */
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                font-size: 18px;
                font-weight: bold;
                background-color: white;
                border-bottom: 1px solid #ddd;
            }
            /* Header text styling */
            .header span {
                font-size: 14px;
                color: #333;
            }
            /* Content section styling */
            .content {
                padding: 15px;
                flex-grow: 1;
            }
            /* Paragraph text styling */
            .content p {
                margin-bottom: 10px;
                font-size: 16px;
                color: #333;
            }
            /* Placeholder styling for images */
            .image-placeholder {
                background-color: #e0e0e0;
                width: 150px;
                height: 100px;
                margin-right: 10px;
                margin-bottom: 10px;
                display: inline-block;
                border-radius: 5px;
            }
            /* Footer styling */
            .footer {
                display: flex;
                justify-content: space-around;
                padding: 10px;
                background-color: white;
                border-top: 1px solid #ddd;
            }
            /* Footer link styling */
            .footer a {
                position: relative;
                display: inline-block;
                padding: 10px;
            }
            /* Active link indicator in the footer */
            .footer a.active::before {
                content: '';
                position: absolute;
                top: 35px; 
                left: 17.5px; 
                width: 5px; 
                height: 5px; 
                border-radius: 50%;
                background-color: blue; 
                z-index: 0; 
            }
            /* Footer icon size */
            .footer img {
                width: 24px;
                height: 24px;
            }
            /* Footer link styling for text and color inheritance */
            .footer a {
                text-decoration: none;
                color: inherit;
            }
        </style>
    </head>
    <body>
        <!-- Main container for the page -->

        <div class="container">
            <!-- Header section with the title and "Select" option -->
            <div class="header">
                <span>Albums</span>
                <span>Select</span>
            </div>
            
            <!-- Content section displaying album dates and image placeholders -->
            <div class="content">
                <div>
                    <p>19th September 2024 18:30</p> <!-- Album date and time -->
                    <div class="image-placeholder"></div> <!-- Placeholder for album image -->
                    <div class="image-placeholder"></div> <!-- Another placeholder for image -->
                </div>
                <div>
                    <p>21st September 2024 11:30</p> <!-- Another album date and time -->
                    <div class="image-placeholder"></div> <!-- Placeholder for album image -->
                </div>
            </div>

            <!-- Footer menu with navigation icons -->
            <div class="footer">
                <a href="index.html"><img src="image/home.png" alt="Home"></a> 
                <a href="index.html"><img src="image/video-camera.png" alt="Video"></a> 
                <a href="album.html" class="active"><img src="image/gallery.png" alt="Images"></a>
                <a href="recipe.html"><img src="image/recipe.png" alt="Recipe"></a>
            </div>
        </div>

    </body>
</html>
